<div class="row">
    <div class="col-8">
        <app-tasks [tasks]="tasks" [taskEdited]="taskToEdit"></app-tasks>
    </div>
    <div class="col-4">
        <app-tasks-list [tasks]="tasks" (taskEditedEvent)="onTaskEditedEvent($event)" ></app-tasks-list>
    </div>

<div>
    <ul *ngFor="let brand of brands">
        <li>{{brand.name}}</li>
        <ul>
            <li *ngFor="let model of brand.models">
                {{model.name}}
            </li>
        </ul>
    </ul>
</div>
